<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Business Hub</title>
  </head>
  <body>
    <header>
      <h1>ติดต่อเรา</h1>
      <nav>
        <ul>
            <li><a href="#contact-form">แบบฟอร์มติดต่อ</a></li>
            <li><a href="#contact-info">ข้อมูลติดต่อ</a></li>
            <li><a href="#contact-map">ที่ตั้งของเรา</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section id="contact-form">
        <h2>แบบฟอร์มติดต่อ</h2>
        <article>
          <form action="/send-contact" method="POST">
            <div>
              <label for="name">ชื่อ:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div>
              <label for="email">อีเมล:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="phone">เบอร์โทร:</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div>
              <label for="subject">เรื่อง:</label>
              <input type="text" id="subject" name="subject" required />
            </div>

            <div>
              <label for="message">ข้อความ:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="reset">ล้างข้อมูล</button>
            <button type="submit">ส่งข้อมูล</button>
          </form>
        </article>
      </section>

      <section id="contact-info">
        <h2>ข้อมูลติดต่อ</h2>
        <article>
          <p>
            <strong>ที่อยู่:</strong> 169 ถนน ลงหาดบางแสน ตำบล แสนสุข อำเภอ เมืองชลบุรี จังหวัด ชลบุรี 20130
          </p>
          <p><strong>เบอร์โทร:</strong> 02-123-4567</p>
          <p><strong>อีเมล:</strong> support@businesshub.com</p>
          <p><strong>เวลาทำการ:</strong> จันทร์ - ศุกร์ 09:00 - 18:00</p>
        </article>
      </section>
    </main>
  </body>
</html>
